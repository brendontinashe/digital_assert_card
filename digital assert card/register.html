<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Digital Asset Card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card signup">
            <div class="auth-header">
                <i class="fas fa-user-plus auth-icon"></i>
                <h2>Create Account</h2>
                <p>Join our community today</p>
            </div>
            <form id="signupForm" class="auth-form">
                <div class="form-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="fullName" placeholder="Full Name" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-id-card"></i>
                    <input type="text" id="studentId" placeholder="Student ID" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Password" required>
                    <i class="fas fa-eye toggle-password"></i>
                </div>
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                    <i class="fas fa-eye toggle-password"></i>
                </div>
                <div class="terms-checkbox">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I agree to the Terms and Conditions</label>
                </div>
                <button type="submit" class="auth-button">Create Account</button>
            </form>
            <div class="divider">
                <span>or</span>
            </div>
            <button id="googleSignUp" class="google-button">
                <img src="assets/google-icon.png" alt="Google">
                Sign up with Google
            </button>
            <div class="auth-links">
                <span>Already have an account?</span>
                <a href="login.html">Sign In</a>
            </div>
        </div>
    </div>
    
    <script type="module" src="scripts/firebase-config.js"></script>
    <script type="module" src="scripts/register.js"></script>
</body>
</html>
